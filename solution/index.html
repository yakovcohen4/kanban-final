<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
        <title>Tasks manager</title>
    </head>
    
<body onload="startTime()">
    <div id="time"></div>
    <h1 id= "page-title"><img src="../img/title.png" alt="title" width="686" height="100" draggable="false"></h1>
    <input id="search" type="text" placeholder="search task">
    <br>
    <div id="load"></div> <br>
    <button id="save-btn" class="btn">To save</button>
    <button id="clear-btn" class="btn">To clear</button>
    <button id="load-btn" class="btn">To load</button>
    
    <main>  
        <section class="tasks" id="todo">  
            <h4 id="head-todo" class="headers">to do</h4> 
            <ul class="to-do-tasks" ></ul>
            <input type="text" id="add-to-do-task" placeholder="add task">
            <br>
            <button type="submit" id="submit-add-to-do" class="button">add task</button>
        </section>
        
        <section class="tasks" id="in-progress" >  
            <h4 id="head-in-progress" class="headers">in progress</h4>
            <ul class="in-progress-tasks" ></ul>
            <input type="text" id="add-in-progress-task" placeholder="add task">
            <br>
            <button type="submit" id="submit-add-in-progress" class="button">add task</button>
        </section>
        
        <section class="tasks" id="done">   
            <h4 id="head-done" class="headers">done</h4>
            <ul class="done-tasks" ></ul>
            <input type="text" id="add-done-task" placeholder="add task">
            <br>
            <button type="submit" id="submit-add-done" class="button">add task</button>
        </section>
    </main>
    
</body>
</html>
