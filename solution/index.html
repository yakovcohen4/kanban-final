<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>

    <h1 id= "page-title">Your tasks</h1>
    <input id="search" type="text" placeholder="search tasks">

    <main>  
        <section class="tasks" >   
            <ul class="to-do-tasks">to go</ul>
            <input type="text" id="add-to-do-task" placeholder="add to do">
            <button type="submit" id="submit-add-to-do" class="submit">submit</button>
        </section>

        <section class="tasks" >  
            <ul class="in-progress-tasks">in progress</ul>
            <input type="text" id="add-in-progress-task" placeholder="add in progress">
            <button type="submit" id="submit-add-in-progress" class="submit">submit</button>
        </section>

        <section class="tasks" >   
            <ul class="done-tasks">done</ul>
            <input type="text" id="add-done-tasks" placeholder="add done">
            <button type="submit" id="submit-add-done" class="submit">submit</button>
        </section>
    </main>

</body>
</html>
